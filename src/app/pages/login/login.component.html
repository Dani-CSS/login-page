<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="dani.velardi@gmail.com"
    >
      <img src="/assets/svg/email.svg"/>
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      formName="password"
      type="password"
      label="Your Password"
    >
      <img src="/assets/svg/cadeado.svg"/>
    </app-primary-input>

    <span>Forgot password? </span>

  </form>
</app-default-login-layout>
